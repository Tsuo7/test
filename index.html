<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUO SOCIAIS | OMNI SYSTEM V7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style id="themeStyles"></style>

    <style>
        :root { --p-purple: #bc13fe; --p-red: #ff0000; --p-white: #ffffff; }
        body { transition: background 0.8s, color 0.8s; min-height: 100vh; overflow-x: hidden; margin: 0; cursor: crosshair; }
        .syncopate { font-family: 'Syncopate', sans-serif; }
        .rajdhani { font-family: 'Rajdhani', sans-serif; }
        
        /* Fundo Animado */
        #bg-overlay { position: fixed; inset: 0; pointer-events: none; z-index: -1; overflow: hidden; }
        .particle { position: absolute; pointer-events: none; transition: opacity 0.5s; }

        /* Elementos Visuais e Glassmorphism */
        .neon-box { border: 1px solid var(--accent); background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); transition: all 0.4s ease; box-shadow: 0 0 15px var(--shadow); }
        .neon-box:hover { box-shadow: 0 0 30px var(--shadow); border-color: var(--accent); }
        
        .char-anim { display: inline-block; transition: 0.3s; cursor: default; }
        .char-anim:hover { transform: translateY(-8px) scale(1.3); color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        /* Status & Tags */
        .status-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #00ff00; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        .tag-script { background: #8b5cf6; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .tag-executor { background: #06b6d4; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        /* Modais */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 20px; backdrop-filter: blur(10px); }
        .btn-main { background: var(--accent); color: var(--btn-text); font-weight: bold; text-transform: uppercase; transition: 0.3s; border: none; cursor: pointer; }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--accent); opacity: 0.9; }

        input, textarea, select { background: rgba(255,255,255,0.05) !important; border: 1px solid var(--accent) !important; color: white !important; padding: 14px !important; outline: none !important; border-radius: 8px; font-family: 'Rajdhani', sans-serif;}
        .desc-text { white-space: pre-wrap; line-height: 1.8; word-break: break-word; font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; }
        
        /* Efeito de Clique */
        .click-ripple { position: absolute; border-radius: 50%; border: 2px solid var(--accent); pointer-events: none; animation: ripple 0.6s linear forwards; transform: translate(-50%, -50%); }
        @keyframes ripple { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 100px; height: 100px; opacity: 0; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body class="theme-nexus" onclick="createRipple(event)">

<div id="bg-overlay"></div>

<div class="fixed bottom-5 right-5 z-[500] flex items-center gap-3 neon-box p-2 rounded-full cursor-pointer hover:scale-110" onclick="toggleMusic()">
    <span class="text-[10px] syncopate opacity-50 ml-2 hidden md:block">AUDIO_SYNC</span>
    <div class="bg-black/50 p-3 rounded-full border border-white/20 text-white" id="musicBtnBg">
        <i data-lucide="volume-x" id="musicIcon" class="w-4 h-4"></i>
    </div>
</div>

<nav class="p-6 md:p-10 flex flex-wrap justify-between items-center max-w-7xl mx-auto relative z-50 gap-4">
    <div class="flex items-center gap-4 cursor-pointer group" onclick="location.reload()">
        <div id="logoIcon" class="w-14 h-14 neon-box flex items-center justify-center syncopate font-bold text-3xl">T</div>
        <div>
            <h1 class="syncopate text-2xl tracking-tighter" id="logoText">TSUO</h1>
            <div class="flex items-center gap-2 text-[10px] opacity-60 rajdhani font-bold tracking-widest mt-1">
                <span class="status-dot"></span> PING: 14ms | <span id="onlineUsers">142</span> ONLINE
            </div>
        </div>
    </div>
    
    <div class="flex gap-6 items-center flex-wrap">
        <div class="hidden lg:flex gap-6 syncopate text-xs font-bold mr-4">
            <button onclick="filterCat('script')" class="hover:text-purple-400 transition" onmouseenter="playHover()">SCRIPTS</button>
            <button onclick="filterCat('executor')" class="hover:text-cyan-400 transition" onmouseenter="playHover()">EXECUTORES</button>
            <button onclick="filterCat('')" class="hover:text-white transition opacity-50" onmouseenter="playHover()">TODOS</button>
        </div>
        <div class="relative">
            <input type="text" id="searchInput" placeholder="BUSCAR..." class="rounded-full py-2 px-6 text-xs w-40 md:w-48 focus:w-72 transition-all">
            <i data-lucide="search" class="absolute right-4 top-3 w-4 h-4 opacity-50"></i>
        </div>
        <button onclick="openAdmin()" class="btn-main px-6 py-2 rounded-xl text-xs syncopate" onmouseenter="playHover()">LOGIN</button>
    </div>
</nav>

<main id="homeView" class="max-w-7xl mx-auto px-6 pt-10 relative z-10">
    <div class="text-center mb-20">
        <div class="inline-block px-4 py-1 border border-white/20 rounded-full text-[10px] syncopate mb-6 bg-white/5 backdrop-blur-md">

        </div>

        </p>

        <div class="flex flex-wrap justify-center gap-4 mb-10">

                <i data-lucide="discord" class="group-hover:text-indigo-400 transition w-6 h-6"></i>
                <span class="syncopate font-bold text-xs">DISCORD</span>
            </button>
            <button onclick="window.open('https://youtube.com/@tsuo')" class="neon-box px-8 py-4 flex items-center gap-3 group rounded-2xl" onmouseenter="playHover()">
                <i data-lucide="youtube" class="group-hover:text-red-500 transition w-6 h-6"></i>
                <span class="syncopate font-bold text-xs">YOUTUBE</span>
            </button>

    <div id="postFeed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-40">
        </div>
</main>

<div id="postPage" class="modal">
    <div class="max-w-6xl mx-auto pt-10">
        <button onclick="closeModal('postPage')" class="syncopate text-sm mb-10 flex items-center gap-2 hover:translate-x-[-5px] transition text-white">
            <i data-lucide="arrow-left"></i> VOLTAR
        </button>
        <div id="postContent" class="neon-box p-8 md:p-12 rounded-[30px]">
            </div>
    </div>
</div>

<div id="profileModal" class="modal flex items-center justify-center">
    <div class="neon-box p-12 max-w-lg w-full text-center rounded-[40px]">
        <img id="myPfpDisplay" src="" class="w-32 h-32 rounded-full mx-auto border-4 border-accent mb-6 object-cover shadow-[0_0_20px_var(--shadow)]">
        <h2 class="syncopate text-3xl mb-4">TSUO</h2>
        <p class="opacity-70 mb-8 desc-text" id="myBioDisplay"></p>
        <div class="flex flex-col gap-4">
            <a href="#" id="myDiscordLink" target="_blank" class="btn-main py-4 rounded-full text-sm">MEU DISCORD</a>
            <button onclick="closeModal('profileModal')" class="text-xs opacity-40 uppercase tracking-widest mt-2">FECHAR</button>
        </div>
    </div>
</div>

<div id="loginModal" class="modal flex items-center justify-center">
    <div class="neon-box p-10 w-full max-w-sm rounded-3xl text-center">
        <i data-lucide="lock" class="w-10 h-10 mx-auto mb-4 opacity-50"></i>
        <h3 class="syncopate text-xl mb-8">ACESSO RESTRITO</h3>
        <input type="text" id="user" placeholder="USU√ÅRIO" class="w-full mb-4 text-center syncopate text-xs">
        <input type="password" id="pass" placeholder="SENHA" class="w-full mb-8 text-center syncopate text-xs">
        <button onclick="handleLogin()" class="btn-main w-full py-4 rounded-lg">ENTRAR NO SISTEMA</button>
    </div>
</div>

<div id="adminPanel" class="modal">
    <div class="max-w-7xl mx-auto py-10">
        <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-6 flex-wrap gap-4">
            <h2 class="syncopate text-2xl md:text-3xl">ADMIN_OMNI_PANEL</h2>
            <div class="flex gap-4">
                <button onclick="exportData()" class="bg-blue-600 px-4 py-2 rounded font-bold text-xs text-white flex items-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> BACKUP</button>
                <button onclick="location.reload()" class="bg-red-600 px-4 py-2 rounded font-bold text-xs text-white flex items-center gap-2"><i data-lucide="log-out" class="w-4 h-4"></i> SAIR</button>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="space-y-8">
                <div class="neon-box p-6 rounded-3xl">
                    <h4 class="syncopate text-xs mb-6 text-yellow-400"><i data-lucide="palette" class="inline w-4 h-4 mr-2"></i>TEMA AO VIVO</h4>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="setTheme('nexus')" class="p-3 bg-purple-900 border border-purple-400 rounded text-[10px] syncopate text-white hover:bg-purple-800 transition">VIOLET NEXUS</button>
                        <button onclick="setTheme('raven')" class="p-3 bg-zinc-200 border border-zinc-500 rounded text-[10px] text-black syncopate hover:bg-white transition">SILENT RAVEN</button>
                        <button onclick="setTheme('blood')" class="p-3 bg-red-900 border border-red-400 rounded text-[10px] syncopate text-white hover:bg-red-800 transition">BLOOD BLADE</button>
                    </div>
                </div>

                <div class="neon-box p-6 rounded-3xl">
                    <h4 class="syncopate text-xs mb-6 text-cyan-400"><i data-lucide="user" class="inline w-4 h-4 mr-2"></i>PERFIL DO DONO</h4>
                    <input type="text" id="myPfp" placeholder="URL FOTO PFP" class="w-full mb-3 text-xs">
                    <input type="text" id="myDiscord" placeholder="URL DISCORD" class="w-full mb-3 text-xs">
                    <textarea id="myBio" placeholder="SOBRE MIM" class="w-full h-24 text-xs mb-4"></textarea>
                    <button onclick="saveProfile()" class="btn-main w-full py-3 text-[10px]">SALVAR PERFIL</button>
                </div>
            </div>

            <div class="neon-box p-6 rounded-3xl lg:col-span-2">
                <h4 class="syncopate text-xs mb-6 text-green-400"><i data-lucide="edit-3" class="inline w-4 h-4 mr-2"></i>CRIAR / EDITAR POSTAGEM</h4>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <input type="hidden" id="editId">
                        <input type="text" id="pTitle" placeholder="T√çTULO DO POST" class="w-full">
                        <select id="pCat" class="w-full rajdhani text-sm">
                            <option value="script">CATEGORIA: SCRIPT</option>
                            <option value="executor">CATEGORIA: EXECUTOR</option>
                        </select>
                        <input type="text" id="pBtnName" placeholder="TEXTO DO BOT√ÉO (Ex: DOWNLOAD VIA LINKVERTISE)" class="w-full">
                        <input type="text" id="pBtnLink" placeholder="LINK DO BOT√ÉO (URL)" class="w-full">
                        <input type="text" id="pImg" placeholder="URL DA IMAGEM DE CAPA" class="w-full">
                    </div>
                    <div class="space-y-4">
                        <textarea id="pDesc" placeholder="DESCRI√á√ÉO COMPLETA (Aceita par√°grafos e espa√ßos reais)" class="w-full h-32"></textarea>
                        <textarea id="pNote" placeholder="SUA OBSERVA√á√ÉO (Opcional - Aparece com sua foto)" class="w-full h-20"></textarea>
                        <button onclick="savePost()" id="saveBtn" class="btn-main w-full py-4 text-sm">PUBLICAR</button>
                    </div>
                </div>

                <div class="mt-10 pt-6 border-t border-white/10">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="syncopate text-xs text-gray-400">GERENCIAR DATABASE</h4>
                        <input type="text" id="adminSearch" placeholder="üîç Buscar posts..." class="w-1/2 text-xs py-2">
                    </div>
                    <div id="adminPostList" class="space-y-2 max-h-56 overflow-y-auto pr-2">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- AUDIO SYSTEM ---
    const sfx = {
        hover: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3'], volume: 0.2 }),
        click: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-interface-confirm-2514.mp3'], volume: 0.4 }),
        bgm: new Howl({ src: ['https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3'], loop: true, volume: 0.15 })
    };

    let musicOn = false;
    function toggleMusic() {
        if(!musicOn) { sfx.bgm.play(); document.getElementById('musicIcon').setAttribute('data-lucide', 'volume-2'); document.getElementById('musicBtnBg').style.borderColor = 'var(--accent)'; } 
        else { sfx.bgm.pause(); document.getElementById('musicIcon').setAttribute('data-lucide', 'volume-x'); document.getElementById('musicBtnBg').style.borderColor = 'rgba(255,255,255,0.2)'; }
        musicOn = !musicOn;
        lucide.createIcons();
    }
    function playHover() { sfx.hover.play(); }
    
    // --- ENGAGEMENT SYSTEM ---
    setInterval(() => {
        let users = parseInt(document.getElementById('onlineUsers').innerText);
        users += Math.floor(Math.random() * 5) - 2; // Flutua usu√°rios falsos
        if(users < 50) users = 50;
        document.getElementById('onlineUsers').innerText = users;
    }, 5000);

    function createRipple(e) {
        if(e.target.tagName.toLowerCase() === 'button' || e.target.tagName.toLowerCase() === 'input') return;
        const circle = document.createElement('div');
        circle.classList.add('click-ripple');
        circle.style.left = `${e.clientX}px`;
        circle.style.top = `${e.clientY}px`;
        document.body.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
    }

    // --- DATABASE ---
    let posts = JSON.parse(localStorage.getItem('tsuo_omni_posts')) || [];
    let owner = JSON.parse(localStorage.getItem('tsuo_omni_owner')) || {
        pfp: 'https://github.com/identicons/tsuo.png',
        bio: 'Bem-vindo ao meu hub. A melhor tecnologia √† sua disposi√ß√£o.',
        discord: '#'
    };
    let currentTheme = localStorage.getItem('tsuo_omni_theme') || 'nexus';

    // --- TEMAS ---
    const themes = {
        nexus: { accent: '#bc13fe', bg: '#05000a', btnText: '#fff', font: 'Rajdhani', shadow: 'rgba(188,19,254,0.3)', particle: '‚ú¶' },
        raven: { accent: '#ffffff', bg: '#000000', btnText: '#000', font: 'Cinzel', shadow: 'rgba(255,255,255,0.15)', particle: 'üê¶' },
        blood: { accent: '#ff0000', bg: '#050000', btnText: '#fff', font: 'Syncopate', shadow: 'rgba(255,0,0,0.4)', particle: '‚úó' }
    };

    function setTheme(t) {
        currentTheme = t;
        localStorage.setItem('tsuo_omni_theme', t);
        const c = themes[t];
        
        document.getElementById('themeStyles').innerHTML = `
            :root { --accent: ${c.accent}; --btn-text: ${c.btnText}; --shadow: ${c.shadow}; }
            body { background: ${c.bg}; color: ${c.accent}; font-family: '${c.font}', sans-serif; }
            .neon-box { border-color: ${c.accent}; box-shadow: 0 0 15px ${c.shadow}; }
            .btn-main { background: ${c.accent}; color: ${c.btnText}; }
            input, textarea, select { border-color: ${c.accent} !important; }
            #logoIcon { border-color: ${c.accent}; color: ${c.accent}; }
        `;
        
        createParticles(c.particle);
        renderFeed();
        if(document.getElementById('adminPanel').style.display === 'block') loadAdminList();
    }

    function createParticles(char) {
        const container = document.getElementById('bg-overlay');
        container.innerHTML = '';
        for(let i=0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = char;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.fontSize = (Math.random() * 15 + 10) + 'px';
            p.style.opacity = '0.2';
            container.appendChild(p);
            gsap.to(p, { y: (Math.random() - 0.5) * 400, x: (Math.random() - 0.5) * 400, duration: Math.random() * 5 + 4, repeat: -1, yoyo: true, ease: "sine.inOut" });
        }
    }

    // --- ADMIN / L√ìGICA CORE ---
    function openAdmin() { sfx.click.play(); document.getElementById('loginModal').style.display = 'flex'; }
    function closeModal(id) { sfx.click.play(); document.getElementById(id).style.display = 'none'; }

    function handleLogin() {
        if(document.getElementById('user').value === 'TSUO' && document.getElementById('pass').value === '171088') {
            sfx.click.play();
            closeModal('loginModal');
            document.getElementById('adminPanel').style.display = 'block';
            loadAdminList();
            document.getElementById('myPfp').value = owner.pfp;
            document.getElementById('myDiscord').value = owner.discord;
            document.getElementById('myBio').value = owner.bio;
        } else alert('ERRO: CREDENCIAIS INV√ÅLIDAS');
    }

    function savePost() {
        const id = document.getElementById('editId').value;
        const data = {
            id: id ? parseInt(id) : Date.now(),
            title: document.getElementById('pTitle').value,
            cat: document.getElementById('pCat').value || 'script',
            btnName: document.getElementById('pBtnName').value || 'DOWNLOAD',
            btnLink: document.getElementById('pBtnLink').value,
            img: document.getElementById('pImg').value,
            desc: document.getElementById('pDesc').value,
            note: document.getElementById('pNote').value
        };

        if(!data.title) return alert('O t√≠tulo √© obrigat√≥rio!');

        if(id) posts[posts.findIndex(x => x.id === parseInt(id))] = data;
        else posts.unshift(data);

        localStorage.setItem('tsuo_omni_posts', JSON.stringify(posts));
        alert('SISTEMA ATUALIZADO COM SUCESSO!');
        location.reload();
    }

    function renderFeed(search = "", category = "") {
        const feed = document.getElementById('postFeed');
        feed.innerHTML = '';
        
        let filtered = posts.filter(p => p.title.toLowerCase().includes(search.toLowerCase()));
        if(category) filtered = filtered.filter(p => p.cat === category);

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = "neon-box p-6 group cursor-pointer hover:-translate-y-2 transition-all duration-500 rounded-3xl overflow-hidden relative";
            card.onmouseenter = playHover;
            card.innerHTML = `
                <div class="h-48 overflow-hidden mb-4 rounded-2xl relative">
                    <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700 opacity-80 group-hover:opacity-100" onerror="this.src='https://via.placeholder.com/400x200?text=NO+IMAGE'">
                    <span class="absolute top-3 left-3 tag-${p.cat} shadow-lg">${p.cat.toUpperCase()}</span>
                </div>
                <h3 class="syncopate text-lg mb-2 text-white group-hover:text-[var(--accent)] transition">${p.title}</h3>
                <div class="flex justify-between items-center mt-6 opacity-50 group-hover:opacity-100 transition rajdhani">
                    <span class="text-xs font-bold tracking-widest text-[var(--accent)]">ACESSAR ARQUIVO</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-[var(--accent)]"></i>
                </div>
            `;
            card.onclick = () => { sfx.click.play(); viewPost(p.id); };
            feed.appendChild(card);
        });
        lucide.createIcons();
    }

    function viewPost(id) {
        const p = posts.find(x => x.id === id);
        const content = document.getElementById('postContent');
        content.innerHTML = `
            <div class="flex flex-col lg:flex-row gap-12">
                <div class="lg:w-1/2 relative">
                    <img src="${p.img}" class="w-full rounded-[20px] shadow-2xl border border-white/10" onerror="this.src='https://via.placeholder.com/800x600?text=NO+IMAGE'">
                    <span class="absolute top-4 left-4 tag-${p.cat} text-sm px-4 py-1">${p.cat.toUpperCase()}</span>
                </div>
                <div class="lg:w-1/2 flex flex-col justify-center">
                    <h2 class="syncopate text-4xl md:text-5xl font-black mb-6 text-white">${p.title}</h2>
                    <div class="desc-text opacity-80 mb-8 text-gray-200">${p.desc}</div>
                    
                    ${p.note ? `
                        <div class="bg-black/40 p-5 border-l-4 border-accent mb-8 flex gap-4 rounded-r-xl backdrop-blur-sm">
                            <img src="${owner.pfp}" onclick="openProfile()" class="w-12 h-12 rounded-full border border-accent cursor-pointer hover:scale-110 transition object-cover">
                            <div>
                                <span class="text-[10px] syncopate text-accent">NOTA DO DESENVOLVEDOR:</span>
                                <p class="italic text-sm text-white opacity-90">${p.note}</p>
                            </div>
                        </div>
                    ` : ''}

                    <a href="${p.btnLink}" target="_blank" class="btn-main block w-full text-center py-5 rounded-xl text-lg syncopate shadow-lg mt-auto">${p.btnName}</a>
                </div>
            </div>
        `;
        document.getElementById('postPage').style.display = 'block';
        gsap.from("#postContent", { y: 50, opacity: 0, duration: 0.5, ease: "back.out(1.7)" });
        lucide.createIcons();
    }

    function filterCat(c) { sfx.click.play(); renderFeed(document.getElementById('searchInput').value, c); }

    // --- ADMIN LISTA E PESQUISA ---
    function loadAdminList() {
        const list = document.getElementById('adminPostList');
        const s = document.getElementById('adminSearch').value.toLowerCase();
        list.innerHTML = '';
        posts.filter(p => p.title.toLowerCase().includes(s)).forEach(p => {
            const row = document.createElement('div');
            row.className = "flex justify-between items-center p-3 bg-white/5 rounded border border-white/5 hover:bg-white/10 transition";
            row.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full ${p.cat === 'script' ? 'bg-purple-500' : 'bg-cyan-500'}"></span>
                    <span class="text-xs font-bold rajdhani truncate max-w-[150px]">${p.title}</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="editPost(${p.id})" class="text-blue-400 bg-blue-400/10 p-2 rounded hover:bg-blue-400/20"><i data-lucide="edit" class="w-3 h-3"></i></button>
                    <button onclick="duplicatePost(${p.id})" class="text-yellow-400 bg-yellow-400/10 p-2 rounded hover:bg-yellow-400/20"><i data-lucide="copy" class="w-3 h-3"></i></button>
                    <button onclick="deletePost(${p.id})" class="text-red-500 bg-red-500/10 p-2 rounded hover:bg-red-500/20"><i data-lucide="trash" class="w-3 h-3"></i></button>
                </div>
            `;
            list.appendChild(row);
        });
        lucide.createIcons();
    }

    function editPost(id) {
        sfx.click.play();
        const p = posts.find(x => x.id === id);
        document.getElementById('editId').value = p.id;
        document.getElementById('pTitle').value = p.title;
        document.getElementById('pCat').value = p.cat || 'script';
        document.getElementById('pBtnName').value = p.btnName;
        document.getElementById('pBtnLink').value = p.btnLink;
        document.getElementById('pImg').value = p.img;
        document.getElementById('pDesc').value = p.desc;
        document.getElementById('pNote').value = p.note;
        document.getElementById('saveBtn').innerText = 'ATUALIZAR CONTE√öDO';
        gsap.to(".lg\\:col-span-2", { scale: 1.02, duration: 0.1, yoyo: true, repeat: 1 });
    }

    function duplicatePost(id) {
        sfx.click.play();
        const p = {...posts.find(x => x.id === id)};
        p.id = Date.now();
        p.title += " (CLONE)";
        posts.unshift(p);
        localStorage.setItem('tsuo_omni_posts', JSON.stringify(posts));
        loadAdminList();
        renderFeed();
    }

    function deletePost(id) {
        if(confirm('Voc√™ tem certeza que quer DELETAR este post?')) {
            sfx.click.play();
            posts = posts.filter(x => x.id !== id);
            localStorage.setItem('tsuo_omni_posts', JSON.stringify(posts));
            loadAdminList();
            renderFeed();
        }
    }

    function saveProfile() {
        owner.pfp = document.getElementById('myPfp').value;
        owner.discord = document.getElementById('myDiscord').value;
        owner.bio = document.getElementById('myBio').value;
        localStorage.setItem('tsuo_omni_owner', JSON.stringify(owner));
        alert('PERFIL ATUALIZADO COM SUCESSO!');
    }

    function openProfile() {
        sfx.click.play();
        document.getElementById('myPfpDisplay').src = owner.pfp;
        document.getElementById('myBioDisplay').innerText = owner.bio;
        document.getElementById('myDiscordLink').href = owner.discord;
        document.getElementById('profileModal').style.display = 'flex';
        gsap.from("#profileModal .neon-box", { scale: 0.8, opacity: 0, duration: 0.4, ease: "back.out(1.5)" });
    }

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(posts));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = "tsuo_backup.json";
        a.click();
    }

    // --- INICIALIZA√á√ÉO ---
    window.onload = () => {
        // Letras Magn√©ticas (Top Logo + Main Title)
        const logo = document.getElementById('logoText');
        logo.innerHTML = logo.innerText.split('').map(c => `<span class="char-anim">${c}</span>`).join('');
        const title = document.getElementById('mainTitle');
        title.innerHTML = title.innerText.split('').map(c => `<span class="char-anim">${c}</span>`).join('');

        setTheme(currentTheme);
        renderFeed();
        lucide.createIcons();
    };

    document.getElementById('searchInput').oninput = (e) => renderFeed(e.target.value);
    document.getElementById('adminSearch').oninput = () => loadAdminList();
</script>

</body>
</html>
